name: data_juicer_override_test
servers:
  dj: ../../src/xfmr_zem/servers/data_juicer/server.py

pipeline:
  - dj.text_length_filter:
      input:
        data:
          - {"text": "This text has length 22.", "id": 1} # Should fail (length < 50)
          - {"text": "This is a much longer text that has definitely more than fifty characters in it to pass the filter.", "id": 2} # Should pass (length > 50)

parameters:
  dj.text_length_filter.min_length: 50
  dj.text_length_filter.max_length: 100
