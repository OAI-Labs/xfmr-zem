name: data_juicer_verification_pipeline

servers:
  dj: ../../src/xfmr_zem/servers/data_juicer/server.py

pipeline:
  - dj.clean_html:
      input:
        data:
          - {"text": "<div>Hello <b>World</b></div>", "id": 1}
          - {"text": "Simple text", "id": 2}
          - {"text": "<a href='http://example.com'>Click here</a>", "id": 3}
          - {"text": "Short", "id": 4} # will be filtered later
  
  - dj.whitespace_normalization:
      input: {} # Implicitly takes output from clean_html
      
  - dj.text_length_filter:
      input:
        min_length: 10
