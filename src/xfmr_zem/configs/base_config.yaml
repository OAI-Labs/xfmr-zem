# Base configuration for all domains
pipeline:
  name: "data_processing_pipeline"
  version: "1.0.0"

# Common settings
common:
  batch_size: 1000
  num_workers: 4
  cache_dir: "./cache"
  output_dir: "./outputs"

# Logging
logging:
  level: "INFO"
  log_to_file: true
  log_dir: "./logs"

# ZenML settings (optional)
zenml:
  stack: "default"
  experiment_tracker: "mlflow"
  artifact_store: "local"
